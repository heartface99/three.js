<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>THREE.js first animation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<script src="../build/three.js"></script>
		<script src="js/Detector.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/FXAAShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/renderers/WebGLDeferredRenderer.js"></script>

		<script>

			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;

			var windowHalfX = WIDTH / 2;
			var windowHalfY = HEIGHT / 20;

			var mouseX = 0, mouseY = 0;

			var NEAR = 1.0, FAR = 1000.0;
			var VIEW_ANGLE = 45;

			var renderer, camera, scene, stats, clock, mixer;

			var numLights = 15;
			var lights = [];
			var transparentObjects = [];

			var ready = false;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLDeferredRenderer();
				renderer.setSize( WIDTH, HEIGHT );

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, WIDTH / HEIGHT, NEAR, FAR );
				camera.position.z = 150;

				scene = new THREE.Scene();

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				initBaymax();
				initLights();
				window.addEventListener( 'resize', onWindowResize, false );

				clock = new THREE.Clock();

			}

			function initBaymax() {
       var loader = new THREE.OBJLoader();

        // load a resource
        loader.load('models/skinned/lotus.obj',
        	// called when resource is loaded

        	function ( object ) {
            object.position.y = -30;

          	var mesh = new THREE.Mesh( object );
            mesh.geometry.scale.set(13,13,1);
						object.traverse( function ( child ) {
               if ( child instanceof THREE.Mesh ) {
                    	child.material.color.setRGB(255,255,255);
                   }
            } );

          	mixer = new THREE.AnimationMixer( mesh );

            // 	for ( var i = 0; i < mesh.geometry.animation; i ++ ) {
            //     console.log("here");
            // 		var action = mixer.clipAction( mesh.geometry.animations[ i ] );
            // 		action.play();
            // }
        		scene.add( object );
            ready = true;

        	},
        	// called when loading is in progresses
        	function ( xhr ) {

        		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

        	},
        	// called when loading has errors
        	function ( error ) {

        		console.log( 'An error happened' );

        	}
        );
			}

			function initLights() {

				var distance = 45;

				var c = new THREE.Vector3();
				var geometry = new THREE.SphereGeometry(1, 32, 32, 0, Math.PI * 2, 0, Math.PI * 2 );

				for ( var i = 0; i < numLights; i ++ ) {

					var light = new THREE.PointLight( 0xffffff, 2.0, distance );
					light.color.setRGB(0,0,1);
					scene.add( light );
					lights.push( light );

					var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
					var emitter = new THREE.Mesh( geometry, material );
					light.add( emitter );

				}

				var directionalLight = new THREE.DirectionalLight( 0x101010 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				var spotLight = new THREE.SpotLight( 0x404040 );
				spotLight.position.set( 0, 50, 0 );
				scene.add( spotLight );

			}



			function onWindowResize( event ) {

				WIDTH = window.innerWidth;
				HEIGHT = window.innerHeight;

				windowHalfX = WIDTH / 2;
				windowHalfY = HEIGHT / 2;

				renderer.setSize( WIDTH, HEIGHT );

				camera.aspect = WIDTH / HEIGHT;
				camera.updateProjectionMatrix();

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( ready ) {

					update();
					render();

				}

			}

			function update() {

				var delta = clock.getDelta();
				var time = Date.now() * 0.0005;

				mixer.update( delta / 2.0 );

				for ( var i = 0, il = lights.length; i < il; i ++ ) {

					var light = lights[ i ];
					var x = Math.sin( time + i * 7.0 ) * 30;
					var y = Math.cos( time + i * 5.0 ) * 45 + 20;
					var z = Math.cos( time + i * 3.0 ) * 45;
					light.position.set( x, y, z );

				}

			}

			function render() {

				camera.position.x += ( - mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
	</body>

</html>
